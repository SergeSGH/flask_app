<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
    <h2>Main page</h2>
    <form method="post" action="/add_message">
        <input type="text" name ="text">
        <input type="text" name ="tag">
        <button type="submit" name ="tag">Add message</button>
    </form>
    <h3>Messages list</h3>
    {% for message in messages %}
        <div>{{ message.text }}&nbsp;<b>#{{ message.tag }}</b></div>
    {% endfor %}
</body>
</html>
